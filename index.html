<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box UK Soundboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/soundboard.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/soundboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Box UK Soundboard</h1>
        <p>Whenever you get lonely, Gav - click a face to hear a sound</p>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="rod" data-name="rod">Rod</button>
        </div>
        <div class="col-md-3">
          <button class="craig" data-name="craig">Craig</button>
        </div>
        <div class="col-md-3">
          <button class="tidy" data-name="tidy">Tidy</button>
        </div>
        <div class="col-md-3">
          <button class="paul" data-name="paul">Paul</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="ben" data-name="ben">Ben</button>
        </div>
        <div class="col-md-3">
          <button class="james" data-name="james">James</button>
        </div>
        <div class="col-md-3">
          <button class="rich" data-name="rich">Rich</button>
        </div>
        <div class="col-md-3">
          <button class="dylan" data-name="dylan">Dylan</button>
        </div>
      </div>
       <div class="row">
        <div class="col-md-3">
          <button class="richard" data-name="richard">Richard</button>
        </div>
        <div class="col-md-3">
          <button class="max" data-name="max">Max</button>
        </div>
        <div class="col-md-3">
          <button class="carey" data-name="carey">Carey</button>
        </div>
        <div class="col-md-3">
          <button class="jim" data-name="jim">Jim</button>
        </div>
      </div>     
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
           var soundboard = new Soundboard();
           soundboard.init();
        });
    </script>
  </body>
</html>
