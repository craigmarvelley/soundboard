<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box UK Soundboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="//code.createjs.com/soundjs-0.5.2.min.js"></script>
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="js/soundboard.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/soundboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Box UK Soundboard</h1>
        <p>Whenever you get lonely, Gav - click a face to hear a familiar voice...</p>
      </div>
      <div id="soundboard">
      </div>     
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
           var soundboard = new Soundboard();
           soundboard.init();
        });
    </script>
  </body>
</html>
